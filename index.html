<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <!-- CSS Link -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

<main>
<!--bootstrap spacing mt-2 & p-2 (m - for classes that set margin, t - for classes that set margin-top )(p - for classes that set padding) 2 set margin/padding to spacers -->
    <div class="jumbotron container-fluid mt-2 text-center p-2" style="background-color: #00CCFF; color: whitesmoke;">
        <h1><strong>Weather Dashboard</strong></h1>
        <div class="date" style="font-size: 30px;"><strong>Wednesday Nov 4</strong></div>
    </div>
    <form >
    <div class="container">
        <!-- bootstrap columns create div city search -->
        <div class="row">
            <div class="col-sm-4 bg-light">
                <!-- classes created for handling html inputs -->
                <div class="city"><strong>Search City or Zip Code</strong></div>
                
                <!-- Form container for inputs & buttons -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-city" aria-label="City Search" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class=" btn bg-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
                    </div> 
                </div>
                    <!-- add clear history primary button -->
                    <button class=" btn btn-primary" type="button" id="clear-history">Clear History</button>
                    <!-- created an unordered list class store history cache -->
                    <ul class="history-cache">
                        
                    </ul>
            </div>
            <div class="col-sm-8">
                <!-- margin left border dark rounded edges -->
                <div class="row ml-2 border border-dark rounded">
                    <div class="col-sm-12" id="current-weather">
                        <!-- created  -->
                        <h3 class="city-name" id="current-city"></h3> 
                        <p>Temperature:<span class="current" id="temperature"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p> 
                        <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                        <p>UV index:<span class="current bg-danger rounded py-2 px-2 text-white" id="uv-index"></span></p>    
                    </div>

                </div>
            </div>
                    
                    
                    
        </div>
        
    </form>
</main>












<!-- jQuery src links -->
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<!-- Javascript File -->
<script src="./app.js"></script>
</body>
</html>
