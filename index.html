<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Weather Dashboard</title>
</head>

<body>

<div class="jumbotron container-fluid mt-2 text-center p-2" style="background-color: #00CCFF; color: whitesmoke;">
        <h1><strong>Weather Dashboard</strong></h1>
        <div class="date" style="font-size: 30px;"><strong>Wednesday Nov 4</strong></div>
    </div>
    <form>     
    <div class="container-fluid">
        <!-- bootstrap columns create div city search -->
        <div class="row">
            <div class="col-sm-4 bg-light">
                <!-- classes created for handling html inputs -->
                <div class="city"><strong>Search City</strong></div>
                
                <!-- Form container for inputs & buttons -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-city" aria-label="City Search" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class=" btn bg-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
                    </div> 
                </div> 
                    <!-- add clear history primary button -->
                    <button class=" btn btn-primary" type="button" id="clear-history">Clear History</button>
                    <!-- created an unordered list class store history cache -->
                    <ul class="history-cache">
                        
                    </ul>
            </div>

      <div class="col-sm-8">
        <!-- margin left(.5) border dark rounded edges -->
        <div class="row ml-2 border border-dark rounded">
          <!-- Current weather results -->
          <div class="col-sm-12" id="current-weather">
            <h3 class="city-name" id="current-city"></h3>
            <p>Temperature:<span class="current" id="temperature"></span></p>
            <p>Humidity:<span class="current" id="humidity"></span></p>
            <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
            <p>UV index:<span id="uv-index"></span></p>
          </div>
        </div>
        <!-- incoming weather cache stored  -->
        <div class="col-sm-12" id="incoming-weather">
          <h3 style="font-size: 2rem;"><strong>5-Day Forcast:</strong></h3>

          <div class="row text-light">
            <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
              <p id="iDate0"></p>
              <p id="iImg0"></p>
              <p>Temp:<span id="iTemp0"></span></p>
              <p>Humidity:<span id="iHumidity0"></span></p>
            </div>
            <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
              <p id="iDate1"></p>
              <p id="iImg1"></p>
              <p>Temp:<span id="iTemp1"></span></p>
              <p>Humidity:<span id="iHumidity1"></span></p>
            </div>
            <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
              <p id="iDate2"></p>
              <p id="iImg2"></p>
              <p>Temp:<span id="iTemp2"></span></p>
              <p>Humidity:<span id="iHumidity2"></span></p>
            </div>
            <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
              <p id="iDate3"></p>
              <p id="iImg3"></p>
              <p>Temp:<span id="iTemp3"></span></p>
              <p>Humidity:<span id="iHumidity3"></span></p>
            </div>
            <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
              <p id="iDate4"></p>
              <p id="iImg4"></p>
              <p>Temp:<span id="iTemp4"></span></p>
              <p>Humidity:<span id="iHumidity4"></span></p>
            </div>


          </div>

        </div>
      </div>
      </form>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
      <!-- Javascript File -->
      <script src="./app.js"></script>
</body>

</html>
